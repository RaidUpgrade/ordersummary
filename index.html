<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="structure">
      <img
        class="top-picture"
        src="images/illustration-hero.svg"
        alt="hero image"
      />

      <div class="order-summary">
        <h1>Order Summary</h1>

        <p class="summary-content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="annual-plan">
        <img class="music-icon" src="images/icon-music.svg" alt="music image" />
        <h3 class="plan-title">Annual Plan</h3>
        <p class="plan-price">$59.99/year</p>
      </div>

      <div class="action">
        <button class="proceed">Proceed to Payment</button> <br />
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
